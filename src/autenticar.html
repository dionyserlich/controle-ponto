<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <main>
        <section class="auth">
            <h3 class="title-app">Pontex</h3>
            <form class="auth-login">
                <div class="input-field">
                    <i class="material-icons prefix">email</i>
                    <input id="emailInput" type="email" class="validate" required>
                    <label for="emailInput">E-mail</label>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">lock_outline</i>
                    <input id="passwordInput" type="password" class="validate" required>
                    <label for="passwordInput">Senha</label>
                </div>
                <div class="btn-acoes">
                    <button id="btnLoginUser" type="submit" class="waves-effect waves-light btn">Entrar</button>
                    <a href="" class="forgot" id="linkForgotPassword">Esqueceu a senha?</a>
                </div>
            </form>
        </section>
        <a href="#" class="signup" id="linkCadastroUser">NÃ£o possui conta? <span>Crie uma!</span></a>
    </main>

    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/materialize.min.js"></script>
    <script src="js/lib/firebase.js"></script>
    <script src="js/lib/firebase.config.js"></script>
    <script src="js/config/auth.js"></script>
</body>


</html>
