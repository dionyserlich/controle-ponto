<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.4.0/css/pikaday.min.css">
    <!--build:css css/index.min.css-->
    <link rel="stylesheet" href="css/compilado/index.css">
    <!--endbuild-->
</head>

<body>
    <!--Navegação-->
    <div id="navView"></div>

    <!--Busca de pontos-->
    <div id="buscaPontosView"></div>

    <!--Tabela de exibição de Pontos-->
    <div class="card" id="pontosView"></div>

    <!--Quadros de somatória de Horas-->
    <div id="somaHorasView"></div>

    <!--Botão de acionamento do modal de Registro-->
    <div id="adicionaRegistroView"></div>

    <!--Modal de Registro/exclusão-->
    <div id="modalRegistraPontoView"></div>

    <!--Preloader-->
    <div id="loaderView"></div>
    <!--SCRIPTS-->

    <!--build:js js/index.min.js-->
    <script src="js/lib/firebase.js"></script>
    <script src="js/lib/firebase.config.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/materialize.min.js"></script>
    <script src="js/lib/system.min.js"></script>
    <script src="js/lib/moment.min.js"></script>
    <script src="js/lib/pickaday-1.4.min.js"></script>
    <script src="js/lib/lodash.min.js"></script>
    <!--endbuild-->
    <script>
        System.defaultJSExtensions = true; //permite a omissão de extensão
        System.config({
            meta: {
                'moment': {
                    format: 'global'
                }
            }
        });
        System.import('js/index/app/boot').catch(err => console.log(err));
    </script>

    <!--FIM-SCRIPTS-->

</body>

</html>
