<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/autenticar.min.css"/>
</head>

<body>
    <main>
        <section class="title-app">
            <h3>Pontex</h3>
        </section>

        <section class="formulario-autenticacao">
            <form>
                <div class="input-field">
                    <i class="material-icons prefix">email</i>
                    <input id="emailLogin" type="email" class="validate" required>
                    <label for="emailLogin">E-mail</label>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">lock_outline</i>
                    <input id="passwordLogin" type="password" class="validate" required>
                    <label for="passwordLogin">Senha</label>
                </div>
                <div class="btn-acoes">
                    <button id="btnLoginUser" type="submit" class="waves-effect waves-light btn">Entrar</button>
                    <a href="#modal-recuperar-senha" class="modal-trigger" id="linkForgotPassword">Esqueceu a senha?</a>
                </div>

            </form>
        </section>

        <section class="signup">
            <p>NÃ£o possui conta? <a href="#" id="linkCadastroUser">Crie uma!</a></p>
        </section>

        <div id="modal-recuperar-senha" class="modal">
            <div class="modal-content">
                <form id="recuperar-senha">
                    <h4>Resetar Senha</h4>
                    <div class="input-field">
                        <i class="material-icons prefix">email</i>
                        <input id="emailRecuperar" type="email" class="validate" required>
                        <label for="emailRecuperar">E-mail</label>
                        <input type="submit" id="recupera-submit" style="display: none"></input>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <label for="recupera-submit" id="btnRecuperarSenha" type="submit" class="waves-effect waves-light btn ">Enviar Senha</label>
            </div>
        </div>

    </main>
    <script src="js/autenticar.min.js"></script>

</body>


</html>
