    <main class="container">
        <h1 class="center-align">Controle de Ponto</h1>


        <div class="row">
            <div class="col s1 push-s12">
                <button onclick="pontoController.apaga()" class="btn  red darken-1 waves-effect waves-light">
                            <i class="material-icons right">delete</i>
                </button>
            </div>
        </div>
        <div class="row">

            <form action="#" method="" class="card col s3 form-cad-ponto" onsubmit="pontoController.adiciona(event)">
                <div class="row">
                    <h5 class="center-align">Cadastro</h5>
                </div>
                <div class="row">
                    <label for="">Data</label>
                    <input id="data_cadastro" name="data_cadastro" class="datepicker" type="date">
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="hora1">Hora1</label>
                        <input id="hora1" name="hora1" type="text" placeholder="08:00" value="08:00">
                    </div>
                    <div class="input-field col s6">
                        <label for="hora2">Hora2</label>
                        <input id="hora2" name="hora2" type="text" placeholder="12:00" value="12:00">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="hora3">Hora3</label>
                        <input id="hora3" name="hora3" type="text" placeholder="08:00" value="14:00">
                    </div>
                    <div class="input-field col s6">
                        <label for="hora4">Hora4</label>
                        <input id="hora4" name="hora4" type="text" placeholder="08:00" value="17:00">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="hora5">Hora5</label>
                        <input id="hora5" name="hora5" type="text" placeholder="13:00" disabled>
                    </div>
                    <div class="input-field col s6">
                        <label for="hora6">Hora6</label>
                        <input id="hora6" name="hora6" type="text" placeholder="18:00" disabled>
                    </div>
                </div>

                <button class="btn waves-effect waves-light" type="submit" name="action">
                            <i class="material-icons right">send</i>
                        </button>
            </form>
            <div id="pontosView"></div>

        </div>
    </main>

    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/materialize.min.js"></script>
    <script src="js/app/models/Ponto.js"></script>
    <script src="js/app/models/ListaPonto.js"></script>
    <script src="js/app/models/Mensagem.js"></script>
    <script src="js/app/controllers/PontoController.js"></script>
    <script src="js/app/views/View.js"></script>
    <script src="js/app/views/PontosView.js"></script>
    <script src="js/app/helpers/HoraHelper.js"></script>
    <script src="js/app/helpers/DateHelper.js"></script>


    <script>
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 16 // Creates a dropdown of 15 years to control year            

        });

        let pontoController = new PontoController();
    </script>
</body>
